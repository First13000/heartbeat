<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0b1522;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background: #f00;
      transform: rotate(45deg);
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: #f00;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -50px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(45deg) scale(1);
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
      }
      50% {
        transform: rotate(45deg) scale(1.2);
        box-shadow: 0 10px 25px rgba(255, 0, 0, 0.8);
      }
    }

    h1 {
      color: aliceblue;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 20px;
      font-style: oblique;
    }
  </style>
</head>
<body>
<div class="heart"></div>
<h1>I Love You</h1>
</body>
</html>
